<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Números Romanos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Números Romanos</h1>
        <div class="converter-card">
            <div class="input-group">
                <label for="arabicInput">Número Arábico:</label>
                <input type="number" id="arabicInput" placeholder="Digite um número arábico (1-3999)">
            </div>
            <div class="input-group">
                <label for="romanInput">Número Romano:</label>
                <input type="text" id="romanInput" placeholder="Digite um número romano (ex: IV, XLII)">
            </div>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
